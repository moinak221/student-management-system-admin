<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <div align="center">
      <h1 face="times new roman">Registration Page</h1>
      <form action="../controllers/registration-controller.php" method="post">
        <table bgcolor="white"
        align="center" cellpadding="25" cellspacing="0" bordercolor="#1B6392" 
        >
          <tr>
            <td>
              <label face="times new roman" size="5"> Name: </label>
            </td>
            <td>
              <input type="text" name="fullName" required />
            </td>
          </tr>

          <tr>
            <td>
              <label face="times new roman" size="5"> Email: </label>
            </td>
            <td>
              <input type="email" name="email" required />
            </td>
          </tr>
          <tr>
            <td>
              <label face="times new roman" size="5"> Phone Number: </label>
            </td>
            <td>
              <input type="number" name="phone" required />
            </td>
          </tr>
          <tr>
            <td>
              <label face="times new roman" size="5"> User Name: </label>
            </td>
            <td>
              <input type="text" name="userName" required />
            </td>
          </tr>
          <tr>
            <td>
              <label face="times new roman" size="5">Department: </label>
            </td>
            <td>
              <input type="text" name="department" required />
            </td>
          </tr>
          <tr>
            <td>
              <label face="times new roman" size="5">Date of birth: </label>
            </td>
            <td>
              <input type="date" name="dob" required />
            </td>
          </tr>
          <tr>
            <td>
              <label face="times new roman" size="5">Gender: </label>
            </td>
            <td>
              <input type="radio" name="gender" value="male" required /> Male
              <input type="radio" name="gender" value="female" required /> Female
              <input type="radio" name="gender" value="other" required /> Other
            </td>
          </tr>
          <tr>
            <td>
              <label face="times new roman" size="5"> Password: </label>
            </td>
            <td>
              <input type="password" name="password" required />
            </td>
          </tr>
          <tr>
            <td>
              <label face="times new roman" size="5"> Confirm Password: </label>
            </td>
            <td>
              <input type="password" name="confirmPassword" required />
            </td>
          </tr>
          <tr>
            <td>
              <label face="times new roman" size="5"> Role: </label>
            </td>
            <td>
              <select name="role" required style="width: 175px">
                <option value="">Select Role</option>
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <input type="submit" name="submit" value="Register" />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
